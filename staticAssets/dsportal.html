<!DOCTYPE html>
<head>
	<title>DeskSite RSS Feed Submission</title>
	<link rel="stylesheet" type="text/css" href="rss.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">

	<script language="javascript" type="text/javascript">
		function limitText(limitField, limitCount, limitNum) {
			if (limitField.value.length > limitNum) {
			limitField.value = limitField.value.substring(0, limitNum);
		} else {
			limitCount.value = limitNum - limitField.value.length;
		}
		}
	</script>

</head>
<body>
	<div id="all">
	<div id="first">
	<form	name = "desksite rss submission"
	action = "video-stage"
	method = "post"
	enctype = "multipart/form-data"
	onsubmit="return validateForm()"
	>
		
			<H1>Make magic happen...with a friend</h1>

			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" id="title" placeholder="Title" name="title" onKeyDown="limitText(this.form.title,this.form.countdown,60);"
					 onKeyUp="limitText(this.form.title,this.form.countdown,60);">
					<font size="1">(Maximum characters: 60)<br>
						You have <input readonly type="text" name="countdown" size="3" value="60"> characters left.
					</font>
			</div>
			<div class="form-group">
				<label for="title">Descriptions</label>
					<textarea class="form-control" rows="8" id="description" name="description" placeholder="Video Description up to 350 characters"></textarea>
			</div>
			<div class="form-group">
				<label for="title">Keywords</label>
					<input type="text" class="form-control" input  id="keywords" name="keywords" placeholder="Input 3 keywords/phrases seperated by commas">
			</div>

			<p>Video File:</p><input type="file" name="uploadVideo"><hr>
			<p>Thumbnail File:</p><input type="file" name="uploadThumbnail"><hr> 
			<div>
				<button type="submit" class="btn btn-danger btn-lg" id="submit" value="submit">For Review</button>
			</div>
			<!--input id="submit" type="submit" value="submit"--> 

	</form>
	<br>


	<form	name = "video commit form"
	action = "video-commit"
	method = "post"
	enctype = "multipart/form-data">
		<div>
		<button type="submit" class="btn btn-primary btn-lg" id="commit">Publish</button>
		
		</div>
	</form>
	</div>
	</div>
</body>
<script>
			function validateForm() {
			var x = document.forms["desksite rss submission"]["title","description", "keywords", "uploadVideo", "uploadThumbnail"].value;
			 if (x==null || x=="") {
			alert("All fields must be filled out");
		return false;
    }
}
</script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.js"></script>
</html>
